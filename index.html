<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIDER</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="slider middle">
        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">

            <div class="slide s1"><img src="img/кекс_1.jpg" alt="">
                <h1 class="text1">КТО</h1>
            </div>
            <div class="slide"><img src="img/кекс_2.jpg" alt="">
                <h1 class="text1">СОГЛАСЕН</h1>
            </div>
            <div class="slide"><img src="img/кекс_3.jpg" alt="">
                <h1 class="text1">СТАВЬТЕ</h1>
            </div>
            <div class="slide"><img src="img/романтик.jpg" alt="">
                <h1 class="text1">ПЛЮС +</h1>
            </div>
        </div>



    </div>


    <div class="sub_slider middle">


        <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"> </label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
        </div>
    </div>

</body>

</html>
